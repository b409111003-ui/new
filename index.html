<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>社區散步友善地圖 + ORS 無障礙路線</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: 100vh; }
    .control-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="control-box">
    搜尋範圍：
    <select id="radiusSelect">
      <option value="100">100 公尺</option>
      <option value="300">300 公尺</option>
      <option value="500" selected>500 公尺</option>
      <option value="1000">1000 公尺</option>
    </select>
    <button id="searchBtn">重新搜尋</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // 初始化地圖
    const map = L.map('map', { zoomControl: false }).setView([25.0330, 121.5654], 15);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
    }).addTo(map);

    // 自訂 icon
    const icons = {
      user: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      }),
      park: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/427/427735.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -30]
      }),
      water: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/728/728093.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -30]
      }),
      market: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/3076/3076406.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -30]
      }),
      store: L.divIcon({
        html: "🏪",
        className: "",
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        popupAnchor: [0, -16]
      })
    };

    let userMarker, lastLocation, poiMarkers = [], routeLine, searchCircle;

    // 定位
    map.locate({ setView: true, maxZoom: 16 });
    map.on("locationfound", (e) => {
      lastLocation = e.latlng;
      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker(e.latlng, { icon: icons.user }).addTo(map).bindPopup("您在這裡").openPopup();
      searchNearby();
    });
    map.on("locationerror", () => alert("無法取得您的位置"));

    // 搜尋附近 POI
    function searchNearby() {
      if (!lastLocation) return;
      const radius = document.getElementById("radiusSelect").value;

      // 清掉舊的 POI & 圓圈
      poiMarkers.forEach(m => map.removeLayer(m));
      poiMarkers = [];
      if (searchCircle) map.removeLayer(searchCircle);

      // 畫搜尋範圍圓圈
      searchCircle = L.circle(lastLocation, {
        radius: radius,
        color: "red",
        weight: 1,
        fillOpacity: 0.1
      }).addTo(map);

      const query = `
        [out:json];
        (
          node(around:${radius}, ${lastLocation.lat}, ${lastLocation.lng})[leisure=park];
          node(around:${radius}, ${lastLocation.lat}, ${lastLocation.lng})[amenity=drinking_water];
          node(around:${radius}, ${lastLocation.lat}, ${lastLocation.lng})[shop=convenience];
          node(around:${radius}, ${lastLocation.lat}, ${lastLocation.lng})[shop=supermarket];
        );
        out;
      `;

      fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query })
      .then(res => res.json())
      .then(data => {
        data.elements.forEach(p => {
          let icon = icons.park, label = "公園";
          if (p.tags.amenity === "drinking_water") { icon = icons.water; label = "飲水機"; }
          else if (p.tags.shop === "supermarket") { icon = icons.market; label = "市場"; }
          else if (p.tags.shop === "convenience") { icon = icons.store; label = "便利商店"; }

          const marker = L.marker([p.lat, p.lon], { icon }).addTo(map).bindPopup(label);
          poiMarkers.push(marker);
          marker.on("click", () => getORSRoute([lastLocation.lng, lastLocation.lat], [p.lon, p.lat]));
        });
      });
    }

    // ORS API 路線
    function getORSRoute(start, end) {
      if (routeLine) map.removeLayer(routeLine);
      const url = "https://api.openrouteservice.org/v2/directions/foot-walking/geojson";
      fetch(url, {
        method: "POST",
        headers: {
          "Authorization": "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjdhMjE3MWZjYzE3NjRhZmViY2ZiYzg4NWY2MzRiNmMxIiwiaCI6Im11cm11cjY0In0=",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ coordinates: [start, end], extra_info: ["wheelchair"] })
      })
      .then(res => {
        if (!res.ok) throw new Error(res.statusText);
        return res.json();
      })
      .then(json => {
        const coords = json.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
        routeLine = L.polyline(coords, { color: "blue", weight: 5 }).addTo(map);
        map.fitBounds(routeLine.getBounds());
      })
      .catch(err => alert("路線規劃失敗：" + err.message));
    }

    // 綁定按鈕
    document.getElementById("searchBtn").addEventListener("click", searchNearby);
  </script>
</body>
</html>
