<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>小黃人定位地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // 建立地圖，預設在台北
    const map = L.map("map").setView([25.033964, 121.564468], 15);

    // 加入 OpenStreetMap 圖資
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // 小黃人 icon
    const minionIcon = L.icon({
      iconUrl: "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9d1-1f3fc.svg", 
      iconSize: [48, 48],
      iconAnchor: [24, 48],
      popupAnchor: [0, -48]
    });

    // 使用者位置
    let userMarker;
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (!userMarker) {
          userMarker = L.marker([lat, lon], { icon: minionIcon })
            .addTo(map)
            .bindPopup("你在這裡 🟡");
          map.setView([lat, lon], 16);
        } else {
          userMarker.setLatLng([lat, lon]);
        }
      }, err => {
        console.error("定位失敗：", err);
      });
    } else {
      alert("此瀏覽器不支援定位功能。");
    }
  </script>
</body>
</html>
