<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>社區散步友善地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 初始化地圖
    const map = L.map('map').setView([25.01976, 121.55599], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // 自訂 icon
    const parkIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/427/427735.png", // 樹
      iconSize: [36, 36],
      iconAnchor: [18, 36],
      popupAnchor: [0, -36]
    });

    const waterIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/2910/2910768.png", // 水滴
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const storeIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/2331/2331716.png", // 便利商店
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    });

    const marketIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png", // 市場
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    });

    // 公園
    L.marker([25.01976, 121.55599], { icon: parkIcon }).addTo(map)
      .bindPopup("黎孝公園 - 有椅子可休息");

    // 飲水機
    L.marker([25.0205, 121.5568], { icon: waterIcon }).addTo(map)
      .bindPopup("飲水機 - 可補充水分");

    // 便利商店
    L.marker([25.0211, 121.5553], { icon: storeIcon }).addTo(map)
      .bindPopup("7-Eleven - 便利商店");

    // 市場
    L.marker([25.0222, 121.5547], { icon: marketIcon }).addTo(map)
      .bindPopup("黎孝市場 - 傳統市場");
  </script>
</body>
</html>
