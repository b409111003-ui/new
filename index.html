<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>社區散步友善地圖 + 無障礙路線</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute; top: 10px; left: 10px;
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1000;
      font-size: 14px;
    }
    .controls label { display: block; margin: 4px 0; }
    .controls input[type=number] { width: 100%; margin-top: 4px; }
    .controls button {
      margin-top: 6px; padding: 4px 8px; border-radius: 6px; border: none;
      background: #4CAF50; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="checkbox" value="water"> 飲水機</label>
    <label><input type="checkbox" value="convenience"> 便利商店</label>
    <label><input type="checkbox" value="market"> 市場</label>
    <label><input type="checkbox" value="park"> 公園</label>
    <label>搜尋範圍 (公尺)：<input type="number" id="radius" value="800"></label>
    <button id="searchBtn">搜尋附近</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // === ORS API KEY ===
    const apiKey = "YOUR_API_KEY_HERE";

    // === 初始化地圖 ===
    const map = L.map('map', { zoomControl: false }).setView([25.0330, 121.5654], 15);
    L.control.zoom({ position: "bottomright" }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // === 使用者位置 ===
    let userMarker;
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      if (!userMarker) {
        userMarker = L.marker([lat, lon]).addTo(map).bindPopup("你在這裡").openPopup();
        map.setView([lat, lon], 16);
      } else {
        userMarker.setLatLng([lat, lon]);
      }
    });

    // === Icons ===
    const icons = {
      water: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/290/290586.png", iconSize: [30, 30] }), // 水滴
      convenience: L.divIcon({ html: "🏪", className: "", iconSize: [30,30], iconAnchor: [15,15] }),
      market: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png", iconSize: [30, 30] }), // 蔬果
      park: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/427/427735.png", iconSize: [30, 30] }) // 樹
    };

    // === OSM 類別對應 ===
    const categories = {
      water: 'node["amenity"="drinking_water"](around:RADIUS,LAT,LON);',
      convenience: 'node["shop"="convenience"](around:RADIUS,LAT,LON);',
      market: 'node["amenity"="marketplace"](around:RADIUS,LAT,LON);',
      park: 'way["leisure"="park"](around:RADIUS,LAT,LON);'
    };

    let routeLayer = null;

    // === 組合 Overpass Query ===
    function buildOverpassQuery(lat, lon, radius, selections) {
      if (!selections || selections.length === 0) return null;
      let body = '[out:json][timeout:25];(';
      for (const sel of selections) {
        let fragment = categories[sel];
        fragment = fragment.replace(/RADIUS/g, radius).replace(/LAT/g, lat).replace(/LON/g, lon);
        body += "\n" + fragment;
      }
      body += '\n);out center;';
      return body;
    }

    // === 呼叫 ORS 無障礙路線 ===
    async function getRoute(start, end) {
      const url = "https://api.openrouteservice.org/v2/directions/wheelchair/geojson";
      const body = { coordinates: [[start.lng, start.lat], [end.lng, end.lat]] };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Authorization": apiKey, "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          alert("路線規劃失敗：" + res.status);
          return;
        }

        const data = await res.json();
        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = L.geoJSON(data, { style: { color: "blue", weight: 5 } }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
      } catch (err) {
        console.error(err);
        alert("路線查詢失敗");
      }
    }

    // === 搜尋並顯示地點 ===
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!userMarker) { alert("尚未取得定位"); return; }
      const pos = userMarker.getLatLng();
      const radius = document.getElementById("radius").value || 800;
      const checked = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(c => c.value);
      const query = buildOverpassQuery(pos.lat, pos.lng, radius, checked);
      if (!query) { alert("請先選擇要搜尋的類別"); return; }

      fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query })
      .then(r => r.json())
      .then(data => {
        data.elements.forEach(el => {
          const lat = el.lat || el.center?.lat;
          const lon = el.lon || el.center?.lon;
          if (!lat || !lon) return;

          let matchedType = null;
          if (el.tags) {
            if (el.tags.amenity === "drinking_water") matchedType = "water";
            else if (el.tags.shop === "convenience") matchedType = "convenience";
            else if (el.tags.amenity === "marketplace") matchedType = "market";
            else if (el.tags.leisure === "park") matchedType = "park";
          }

          const marker = L.marker([lat, lon], { icon: matchedType ? icons[matchedType] : undefined }).addTo(map);
          marker.bindPopup(`
            <b>${el.tags.name || matchedType || "地點"}</b><br>
            <button onclick="planRoute(${lat},${lon})">規劃路線</button>
          `);
        });
      })
      .catch(err => { console.error(err); alert("查詢失敗"); });
    });

    // === 提供給 popup 使用的全域函式 ===
    window.planRoute = function(lat, lon) {
      if (!userMarker) { alert("尚未取得定位"); return; }
      const start = userMarker.getLatLng();
      const end = { lat, lon };
      getRoute(start, end);
    }
  </script>
</body>
</html>
