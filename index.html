<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>社區散步友善地圖</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
<style>
body, html {margin:0; padding:0; height:100%;}
#map {width:100%; height:100%;}
.controls {position:absolute; top:10px; left:10px; background:white; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); z-index:1000; font-size:14px;}
.controls label{display:block; margin:4px 0;}
.controls input, .controls button, .controls select{margin-top:6px;}
.controls button{padding:4px 8px; border-radius:6px; border:none; background:#4CAF50; color:white; cursor:pointer;}
</style>
</head>
<body>
<div class="controls">
  <label><input type="checkbox" value="water"> 飲水機</label>
  <label><input type="checkbox" value="convenience"> 便利商店</label>
  <label><input type="checkbox" value="market"> 市場</label>
  <label><input type="checkbox" value="park"> 公園</label>
  <label>搜尋半徑 (公尺)：<input type="number" id="radiusInput" value="500" min="100" step="100"></label>
  <button id="searchBtn">搜尋附近</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
// -------- 地圖初始化 --------
const map = L.map("map",{zoomControl:false}).setView([25.033964,121.564468],15);
L.control.zoom({position:"bottomright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19, attribution:'© OpenStreetMap'}).addTo(map);

// -------- 使用者 icon --------
const minionIcon = L.icon({
  iconUrl:"https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9d1-1f3fc.svg",
  iconSize:[48,48], iconAnchor:[24,48], popupAnchor:[0,-48]
});

// -------- 休息點 icon --------
const icons = {
  water: L.icon({iconUrl:"https://cdn-icons-png.flaticon.com/512/728/728093.png", iconSize:[30,30]}), // 水滴
  convenience: L.icon({iconUrl:"https://openmoji.org/data/color/svg/1F3EA.svg", iconSize:[30,30]}),
  market: L.icon({iconUrl:"https://cdn-icons-png.flaticon.com/512/415/415682.png", iconSize:[30,30]}),
  park: L.icon({iconUrl:"https://cdn-icons-png.flaticon.com/512/427/427735.png", iconSize:[30,30]}) // 樹
};

// -------- 使用者定位 --------
let userMarker,userLat,userLon;
navigator.geolocation.watchPosition(pos=>{
  userLat=pos.coords.latitude;
  userLon=pos.coords.longitude;
  if(!userMarker){
    userMarker=L.marker([userLat,userLon],{icon:minionIcon}).addTo(map).bindPopup("你在這裡 🟡");
    map.setView([userLat,userLon],16);
  } else userMarker.setLatLng([userLat,userLon]);
}, err=>{console.error("定位失敗",err);});

// -------- OSM 類別 --------
const categories = {
  water:'node["amenity"="drinking_water"](around:RADIUS,LAT,LON);',
  convenience:'node["shop"="convenience"](around:RADIUS,LAT,LON);',
  market:'node["amenity"="marketplace"](around:RADIUS,LAT,LON);',
  park:'way["leisure"="park"](around:RADIUS,LAT,LON);'
};

// -------- 組合 Overpass Query --------
function buildOverpassQuery(lat,lon,radius,selections){
  if(!selections||selections.length===0) return null;
  let body='[out:json][timeout:25];(';
  for(const sel of selections){
    let f=categories[sel].replace(/RADIUS/g,radius).replace(/LAT/g,lat).replace(/LON/g,lon);
    body+="\n"+f;
  }
  body+='\n);out center;';
  return body;
}

// -------- 搜尋休息點 --------
let searchMarkers=[]; 
let routeLine;
document.getElementById("searchBtn").addEventListener("click",()=>{
  if(!userMarker){alert("尚未取得定位"); return;}
  const checked=Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(c=>c.value);
  let radius=parseInt(document.getElementById("radiusInput").value);
  if(isNaN(radius)||radius<=0) radius=500;

  const query=buildOverpassQuery(userLat,userLon,radius,checked);
  if(!query){alert("請先選擇類別"); return;}

  searchMarkers.forEach(m=>map.removeLayer(m)); searchMarkers=[];
  if(routeLine) map.removeLayer(routeLine);

  fetch("https://overpass-api.de/api/interpreter",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:"data="+encodeURIComponent(query)})
  .then(r=>r.json()).then(data=>{
    data.elements.forEach(el=>{
      const lat=el.lat||el.center?.lat;
      const lon=el.lon||el.center?.lon;
      if(!lat||!lon) return;

      let matchedType=null;
      if(el.tags){
        if(el.tags.amenity==="drinking_water") matchedType="water";
        else if(el.tags.shop==="convenience") matchedType="convenience";
        else if(el.tags.amenity==="marketplace") matchedType="market";
        else if(el.tags.leisure==="park") matchedType="park";
      }

      const distance=Math.round(map.distance([userLat,userLon],[lat,lon]));
      const marker=L.marker([lat,lon],{icon:matchedType?icons[matchedType]:undefined}).addTo(map);
      marker.bindPopup(`<b>${el.tags.name||matchedType||"地點"}</b><br>類型:${matchedType||"未知"}<br>距離起點:${distance}公尺<br><button onclick="routeTo(${lat},${lon})">導航</button>`);
      searchMarkers.push(marker);
    });
  }).catch(err=>{console.error(err); alert("查詢失敗");});
});

// -------- 路線規劃 (OSRM + 中間點人行道優先) --------
function routeTo(destLat,destLon){
  if(!userLat||!userLon){alert("尚未取得位置"); return;}
  if(routeLine) map.removeLayer(routeLine);

  // 你可以自己加中間點，確保沿人行道
  // 範例：const midpoints = [[121.565,25.034]]; // [經度,緯度]
  const midpoints = []; // 可自訂

  let coords = `${userLon},${userLat}`;
  midpoints.forEach(p=>{ coords+=`;${p[0]},${p[1]}`; });
  coords+=`;${destLon},${destLat}`;

  const url=`https://router.project-osrm.org/route/v1/foot/${coords}?overview=full&geometries=geojson&steps=true`;

  fetch(url).then(r=>r.json()).then(data=>{
    if(!data.routes||data.routes.length===0){alert("無法規劃路線"); return;}
    const routeCoords=data.routes[0].geometry.coordinates.map(c=>[c[1],c[0]]);
    routeLine=L.polyline(routeCoords,{color:"blue",weight:5}).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }).catch(err=>{console.error(err); alert("路線規劃失敗");});
}
</script>
</body>
</html>
